// EJEMPLO: build.gradle con dependencia ice4j
// Agrega la línea marcada con ← en la sección dependencies

/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.zeroc.gradle.ice-builder.slice'

    slice {
        java {
            files = [file("../Services.ice")]
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'com.google.code.gson:gson:2.13.2'
        implementation 'com.zeroc:ice:3.7.4'
        implementation 'org.ice4j:ice4j:3.0-24'  // ← AGREGAR ESTA LÍNEA PARA ICE
    }

    jar {
        manifest {
            attributes(
                "Main-Class": project.name.capitalize(),
                "Class-Path": configurations.runtimeClasspath.resolve().collect { it.toURI() }.join(' ')  
            )
        }
    }
}

